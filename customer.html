<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <title>Customer Interface</title>
</head>
<body class="hero_area">
    <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>
                Neogym
              </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="customer.html">Book Facility<span class="sr-only">(current)</span> </a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="viewBooking.html">My Booking </a>
                  </li>
                  </li>
                </ul>
                <div class="user_option">
                  <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <br>
      <br>
      <br>
<div class="centered-element">
    <div class="form-group">
        <label for="facilitySelect">Select Facility:</label>
        <select id="facilitySelect" onchange="updatePriceForCustomer()" required >
            <option value="" disabled selected>Select Facility</option>
            <!-- Options will be populated dynamically from the contract -->
        </select>
    </div>

    <div class="form-group">
        <label for="price">Facility Price (Per Day):</label>
        <input type="text" onchange="updateTotalPriceForCustomer()" class="form-control" id="price" readonly>
    </div>

    <div class="form-group">
        <label for="Date">Booking Date:</label>
    <input type="date" class="form-control" id="bookingDate">
    </div>
    

    <div class="form-group">
        <label for="userName">Name:</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input type="text" class="form-control" id="emailAddress" placeholder="Enter Your Email Address">
    </div>

    
    <button class="btn btn-primary" onclick="bookFacility()">Book Facility</button>
    <div id="checkAvailabilityResult" class="mt-3"></div>
</div>
</body>
</html>
