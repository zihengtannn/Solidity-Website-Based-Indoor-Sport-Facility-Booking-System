<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    

    
</head>
<body class="hero_area">
    <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>
                Neogym
              </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="customer.html">Book Facility </a>
                  </li>
                  </li>
                  <li class="nav-item">
                    <form onsubmit="checkWallet(); return false;">
                      <button type="submit" class="btn btn-warning">Owner</button>
                  </form>
                  </li>
                </ul>
                <div class="user_option">
                  <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <br>
        <div class="centered-element">

        <!-- Add New Facility -->
        <div id="addNewFacilitySection">
            <h2>Add New Facility</h2>
            <form onsubmit="addNewFacility(); return false;">
                <div class="form-group">
                    <label for="facilityName">Facility Name:</label>
                    <input type="text" class="form-control" id="facilityName" required>
                </div>
                <div class="form-group">
                    <label for="facilityPrice">Facility Price:</label>
                    <input type="number" class="form-control" id="facilityPrice" required>
                </div>
                <button type="submit" class="btn btn-success">Add Facility</button>
            </form>
            <div id="addNewFacilityResult" class="mt-3"></div>
        </div>

        <!-- Display All Customer Bookings -->
        <div id="allCustomerBookingsSection">
            <h2>View Customer Bookings</h2>
            <form onsubmit="viewAllBookingsByDate(); return false;">
            <div class="form-group">
              <label for="Date">Booking Date:</label>
          <input type="date" class="form-control" id="bookingDate2" required>
          </div>
          <button type="submit" class="btn btn-success">View Booking</button>
            </form>
            <div id="allBookingsResult" class="mt-3"></div>
        </div>

      
        <!-- Remove Facility -->
        <div id="removeFacilitySection">
            <h2>Remove Facility</h2>
            <form onsubmit="removeFacility(); return false;">
                <div class="form-group">
                    <label for="facilityNameToRemove">Facility Name:</label>                   
                    <select id="facilityNameToRemove" required >
                        <option value="" disabled selected>Select Facility</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Remove Facility</button>
            </form>
            <div id="removeFacilityResult" class="mt-3"></div>
        </div>

        <!-- Update Facility Price -->
        <div id="updateFacilityPriceSection">
            <h2>Update Facility Price</h2>
            <form onsubmit="updateFacilityPrice(); return false;">
                <div class="form-group">
                    <label for="facilityNameToUpdate">Facility Name:</label>
                    <select id="facilityNameToUpdate" required >
                        <option value="" disabled selected>Select Facility</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newFacilityPrice">New Facility Price: (Restrict decimal value)</label>
                    <input type="number" class="form-control" id="newFacilityPrice" step="1" required>
                </div>
                <button type="submit" class="btn btn-warning">Update Facility Price</button>
            </form>
            <div id="updateFacilityPriceResult" class="mt-3"></div>
        </div>
    </div>
    

    
    
</body>
</html>
